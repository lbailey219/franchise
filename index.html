<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Gihaul</title>
  </head>
  <body>
    <!-- navbar -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <img src="images/gihaul--logo.png" width="150"/>
      </div>
        <div class="col-9">
          <nav class="nav-link">
            <span class="number">Call 1-855-8GI-HAUL</span>
            <a class="nav-link3" href="#">Book Now</a>
            <a class="nav-link" href="#">Reviews</a>
            <a class="nav-link" href="#">How it Works</a>

          </nav>
        </div>
    </div>
  </div>
    <!-- Just an image -->
</header>
    <!-- Hero -->
    <div class="hero--background-image">
      <img class="images/hero.jpg" />
      <!-- Action Bar -->
      <div class="hero--action-bar">
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <img src="images/location.png">
                <span class="text1">TAMPA,FL.</span>
            </div>
            <div class="col-sm-9">
              <span class="text2">CHECK AVAILABILITY</span>
              <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input id="zipcode" class="form-control mr-sm-2" type="Enter Your Zipcode" placeholder="Enter Your Zipcode" aria-label="Enter Your Zipcode">
                  <button  id="go-btn"class="btn btn-outline-success my-2 my-sm-0" type="button"style="background-color: green;color: white;"data-toggle="modal" data-target="#exampleModal">GO</button>
                </form>
              </nav>
            </div>
          </div>
        </div>
      </div>






      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <!-- Form -->
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" id="modal--zipcode"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>





    </div>
      <!-- book now -->
        <div class="book-now">
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <h1>Tampa Bay Area Junk Removal</h1>
                <p>Whether its residential or commercial,<br>
                we're happy to remove your trash so you dont have to</p>
                <button class="btn-book-now" style="background-color: black; color: white;">Book Now</button>
                <em>ITEMS WE REMOVE</em>
              </div>
              <div class="col-md-6">
                <img src="images/junk.jpg" height="400"/>
              </div>
            </div>
          </div>
        </div>
    <!-- instagram-->
    <div class="instagram">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="images/ig-1.jpg"/>
          </div>
            <div class="col-lg-6">
              <img src="images/ig-2.jpg"/>
            </div>
        </div>
      </div>
    </div

    <!-- Optiona
    l JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
